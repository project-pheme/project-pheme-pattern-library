<article class="postcard">
    <div class="post-band" style="background-color: #A51A1A;"></div>
    <div class="listing-item-select">
        <span class="status-indicator empty tooltip">
            <svg class="iconic">
              <use xlink:href="../../img/iconic-sprite.svg#globe"></use>
            </svg>
            <span class="bug">This post is published</span>
        </span>
    </div>
    <div class="postcard-body">
        <header class="postcard-header">
            <h1 class="postcard-title"><a href="">Overcrowding between 5th St. &amp; Salem Ave.</a></h1>
            <div class="metadata">
                <a href="" class="metadata-author"><img src="https://api.adorable.io/avatars/40/abott@adorable.io.png" class="avatar" />Jess Shorland</a>, <span class="tooltip">45 mins <span class="bug">2016-05-12 4:32pm</span></span>, via SMS
            </div>
        </header>

        <!--// IF: User has permission to edit the post //-->
        <div class="postcard-actions">
            <button class="button-gamma button-flat hide-until-small">
                <svg class="iconic">
                  <use xlink:href="../../img/iconic-sprite.svg#pencil"></use>
                </svg>
                <span class="hidden">Edit</span>
            </button>

            <button class="button-gamma button-flat" data-toggle="dropdown-menu">
                <svg class="iconic">
                  <use xlink:href="../../img/iconic-sprite.svg#ellipses"></use>
                </svg>
                <span class="hidden">More</span>
            </button>
            <ul class="dropdown-menu">
                <li class="hide-when-small">
                    <a href="post-edit.html">
                    <svg class="iconic">
                        <use xlink:href="../../img/iconic-sprite.svg#pencil"></use>
                    </svg>
                    <span class="label">Edit</span>
                    </a>
                </li>
                <li>
                    <a href="" data-modal="add-to-collection">
                    <svg class="iconic">
                        <use xlink:href="../../img/iconic-sprite.svg#grid-three-up"></use>
                    </svg>
                    <span class="label">Add to Collection</span>
                    </a>
                </li>
                <li>
                    <a href="" data-modal="share">
                    <svg class="iconic">
                        <use xlink:href="../../img/iconic-sprite.svg#share"></use>
                    </svg>
                    <span class="label">Share</span>
                    </a>
                </li>
                <li>
                    <a href="">
                    <svg class="iconic">
                        <use xlink:href="../../img/iconic-sprite.svg#task"></use>
                    </svg>
                    <span class="label">Assign to ...</span>
                    </a>
                </li>
                <li>
                    <a href="" data-modal="delete-post">
                    <svg class="iconic">
                        <use xlink:href="../../img/iconic-sprite.svg#trash"></use>
                    </svg>
                    <span class="label">Delete</span>
                    </a>
                </li>
            </ul>
        </div>
        <!--// END IF: User has permission to edit the post //-->

        <div class="postcard-field">
            <img src="http://lorempixel.com/400/300/" class="postcard-image" />
        </div>
    </div>
</article>
