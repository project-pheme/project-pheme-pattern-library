<!DOCTYPE html>
<html lang="en">

@@include('../partials/_pl-head.html')

<body class="layout-c">

    @@include('../partials/_mode-bar.html', {
      "context": "settings"
    })

    <div class="mode-context">
        <header class="mode-context-header">
            <ol class="breadcrumbs">
                <li><a href="map.html">March on City Hall</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ol>

            <h1 class="mode-context-title">Data sources</h1>
        </header>

        <span class="mode-context-trigger">
            <svg class="iconic">
                <use xlink:href="../../img/iconic-sprite.svg#chevron-bottom"></use>
            </svg>
            <span class="label hidden">Show more/less</span>
        </span>
    </div>


    <main role="main">

       <div class="main-col">

           <div class="listing card">

               <div class="listing-item">
                   <div class="listing-item-primary">
                       <h2 class="listing-item-title">
                           <a href="settings-data-sources-email.html">
                               Email
                               <span class="status-indicator"></span>
                           </a>
                        </h2>
                   </div>
               </div>

               <div class="listing-item">
                   <div class="listing-item-primary">
                       <h2 class="listing-item-title">
                           <a href="">
                               SMS
                               <span class="status-indicator green"></span>
                           </a>
                        </h2>
                   </div>
               </div>

               <div class="listing-item">
                   <div class="listing-item-primary">
                       <div class="listing-item-image">
                           <img class="icon" src="../../img/twitter.png" alt="">
                       </div>

                       <h2 class="listing-item-title">
                           <a href="settings-data-sources-twitter.html">
                               Twitter
                               <span class="status-indicator"></span>
                           </a>
                        </h2>
                   </div>
               </div>

               <div class="listing-item">
                   <div class="listing-item-primary">
                       <div class="listing-item-image">
                           <img class="icon" src="../../img/facebook.png" alt="">
                       </div>

                       <h2 class="listing-item-title">
                           <a href="">
                               Facebook
                               <span class="status-indicator"></span>
                           </a>
                        </h2>
                   </div>
               </div>

           </div>

        </div>

    </main>

    @@include('../partials/_scripts.html')

</body>

</html>
