<div class="toolbox">

    <div class="tool">
        <h6 class="tool-heading">Status</h6>

        <span data-toggle="toggle-content">
            <svg class="iconic">
                <use xlink:href="../../img/iconic-sprite.svg#chevron-bottom"></use>
            </svg>
            <span class="label hidden">Show/hide</span>
        </span>

        <div class="toggle-content active">
            <fieldset>
                <legend class="hidden">Status</legend>

                <div class="form-field checkbox icon-input">
                    <label for="published">
                        <svg class="iconic">
                            <use xlink:href="../../img/iconic-sprite.svg#globe"></use>
                        </svg>
                        <input checked type="checkbox" id="published">
                        Published
                    </label>
                </div>

                <div class="form-field checkbox icon-input">
                    <label for="review">
                        <svg class="iconic">
                            <use xlink:href="../../img/iconic-sprite.svg#lock-locked"></use>
                        </svg>
                        <input checked type="checkbox" id="review" />
                        Under review
                    </label>
                </div>

                <div class="form-field checkbox icon-input">
                    <label for="archive">
                        <svg class="iconic">
                            <use xlink:href="../../img/iconic-sprite.svg#box"></use>
                        </svg>
                        <input checked type="checkbox" id="archive" />
                        Archive
                    </label>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="tool">
        <h6 class="tool-heading">Layers</h6>

        <span data-toggle="toggle-content">
            <svg class="iconic">
                <use xlink:href="../../img/iconic-sprite.svg#chevron-bottom"></use>
            </svg>
            <span class="label hidden">Show/hide</span>
        </span>

        <div class="toggle-content">
            <fieldset>
                <div class="form-field radio">
                    <label for="streets"><input type="radio" name="layers" id="streets" checked />Streets</label>
                </div>
                <div class="form-field radio">
                    <label for="satellite"><input type="radio" name="layers" id="satellite" />Satellite</label>
                </div>
                <div class="form-field radio">
                    <label for="terrain"><input type="radio" name="layers" id="terrain" />Terrain</label>
                </div>
            </fieldset>
        </div>
    </div>

</div>
